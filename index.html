<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__title">
        <h1>TYPE YOUR TEXT</h1>
      </div>
      <textarea name="" id="input" cols="60" rows="5"></textarea>
      <div class="container__details">
        <h4 class="container__details-title">Total word : <span>0</span></h4>
        <div class="container__details-btns">
          <button class="container__details-countBtn">Count Words</button>
          <button class="container__details-upperCase">Upper Case</button>
          <button class="container__details-lowerCase">Lower Case</button>
          <button class="container__details-reset">Reset All</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
